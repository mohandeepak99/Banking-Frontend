<div class="notifications-container">
  <mat-card class="notifications-card">
    <mat-card-header>
      <mat-card-title>System Notifications</mat-card-title>
      <mat-card-subtitle>Monitor all notifications sent by the system</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.id }} </td>
          </ng-container>

          <ng-container matColumnDef="recipient">
            <th mat-header-cell *matHeaderCellDef> Recipient </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.recipient }} </td>
          </ng-container>

          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.message }} </td>
          </ng-container>

          <ng-container matColumnDef="sentAt">
            <th mat-header-cell *matHeaderCellDef> Sent At </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.sentAt | date:'medium' }} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let notification">
              <mat-icon [ngClass]="{'sent-icon': notification.status === 'SENT', 'failed-icon': notification.status === 'FAILED'}">
                {{ notification.status === 'SENT' ? 'check_circle' : 'error' }}
              </mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
