<div class="customers-container">
  <mat-card class="customers-card">
    <mat-card-header>
      <mat-card-title>Customer Management</mat-card-title>
      <mat-card-subtitle>View and manage all registered customers</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
          
          <!-- Customer ID Column -->
          <ng-container matColumnDef="contactId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.contactId }} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.firstName }} </td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.lastName }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
          </ng-container>

          <!-- Mobile Number Column -->
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.mobileNumber }} </td>
          </ng-container>

          <!-- KYC Status Column -->
          <ng-container matColumnDef="kyc">
            <th mat-header-cell *matHeaderCellDef> KYC Status </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.kyc ? 'Verified' : 'Pending' }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
