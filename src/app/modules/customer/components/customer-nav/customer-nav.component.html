<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56" [opened]="mobileQuery.matches ? 'false' : 'true'" class="sidenav-content-area">
    <mat-nav-list>
      <a mat-list-item routerLink="/customer/dashboard" routerLinkActive="active-link">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/customer/profile" routerLinkActive="active-link">
        <mat-icon mat-list-icon>person</mat-icon>
        <span class="nav-label">Profile</span>
      </a>
      <a mat-list-item routerLink="/customer/transactions" routerLinkActive="active-link">
        <mat-icon mat-list-icon>history</mat-icon>
        <span class="nav-label">Transactions</span>
      </a>
      <a mat-list-item routerLink="/customer/transfer" routerLinkActive="active-link">
        <mat-icon mat-list-icon>swap_horiz</mat-icon>
        <span class="nav-label">Transfer</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon>
        <span class="nav-label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-name">Banking App</span>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
