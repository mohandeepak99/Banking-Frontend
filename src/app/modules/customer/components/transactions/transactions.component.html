<div class="transactions-container">
  <mat-card class="transactions-card">
    <mat-card-header>
      <mat-card-title>Transaction History</mat-card-title>
      <mat-card-subtitle>View your recent account activity</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.date }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.description }} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let transaction">
              <span [ngClass]="{'debit': transaction.type === 'debit', 'credit': transaction.type === 'credit'}">
                {{ transaction.type === 'debit' ? '-' : '+' }} {{ transaction.amount | currency:'USD' }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let transaction">
              <mat-icon [ngClass]="{'debit': transaction.type === 'debit', 'credit': transaction.type === 'credit'}">
                {{ transaction.type === 'debit' ? 'arrow_downward' : 'arrow_upward' }}
              </mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
