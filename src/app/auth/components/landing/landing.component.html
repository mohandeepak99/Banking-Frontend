<div class="landing-container">
  <mat-card class="landing-card">
    <mat-card-header>
      <mat-card-title class="app-title">Banking Application</mat-card-title>
    </mat-card-header>
    <mat-card-content class="landing-content">
      <p class="welcome-text">Your secure and reliable digital banking solution.</p>
    </mat-card-content>
    <mat-card-actions class="landing-actions">
      <button mat-raised-button color="primary" routerLink="/login">Log In</button>
      <button mat-flat-button color="accent" routerLink="/signup">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
